<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoリスト</title>
    <link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <header>
        <h1 class="text-center text-light bg-primary py-5">To Do List</h1>
    </header>
    <div id="todolists" class="container my-5">
        <div  id="add" class="input-group d-flex justify-content-center mb-3">
            <input id="new-todo" type="text" class="form-control" placeholder="new todo">
            <button id="add-button" type="button" class="btn btn-outline-primary">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <div class="rateElement mt-3">
            <p class="text-dark" id="rateElement"></p>
        </div>
      
    </div>

    <script src="todo.js"></script>
</body>
</html>
